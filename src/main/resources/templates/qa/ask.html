<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://java.sun.com/JSP/Page"
	layout:decorate="~{common/layouts/layout}">
<head>
<meta charset="UTF-8">
<title>문의 하기</title>
</head>
<body>
	<div layout:fragment="content" class="content">
		<div class="container-body">
			<div class="text-body">
				<div class="form-make-body col-md-7">
					<h2 class="text-center my-4">문의 작성</h2>
					<nav class="my-qa-top-link">
						<a href="/qa/fqa">자주 문의한 내역</a> <a href="/qa/myquestions">내가
							문의한 내역</a> <a class="my-qa-select-top-tap">문의 하기</a> <a
							href="/qa/chat">1:1 실시간 상담</a>
					</nav>
					
					<form action="/qa/ask" method="post" enctype="multipart/form-data">
					
					
						<div class="form-group mt-4">
							<label for="title">제목</label> <input class="form-control"
								type="text" name="title" placeholder="제목을 입력해주세요" required>
						</div>
						<div class="form-group mt-4">
							<label for="content">내용</label>
							<textarea class="form-control qa-ask-content" name="content"
								placeholder="내용을 입력해주세요" required></textarea>
						</div>
						<!-- 이미지 부분 추가 -->
						<div class="form-group mt-5">
							<label>이미지 업로드</label>
							<div id="imageUploadContainer" class="image-upload-container">
								<div class="image-upload">
									<input type="file" name="images" accept="image/*"
										onchange="previewImage(this)"> <img src="#">
								</div>
								<div class="image-upload">
									<input type="file" name="images" accept="image/*"
										onchange="previewImage(this)"> <img src="#">
								</div>
								<div class="image-upload">
									<input type="file" name="images" accept="image/*"
										onchange="previewImage(this)"> <img src="#">
								</div>
								<div class="image-upload">
									<input type="file" name="images" accept="image/*"
										onchange="previewImage(this)"> <img src="#">
								</div>
								<div class="image-upload">
									<input type="file" name="images" accept="image/*"
										onchange="previewImage(this)"> <img src="#">
								</div>
							</div>
						</div>
						<div class="form-group text-center mt-4">
							<button class="btn btn-primary my-qa-ask-btn" type="submit">제출</button>
						</div>
					</form>

					<script th:src="@{/js/Sortable.min.js}"></script>
					<script th:src="@{/js/Swap.js}"></script>
					<script th:src="@{/js/funding.js}"></script>
					<script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    input.nextElementSibling.src = e.target.result;
                    input.nextElementSibling.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
