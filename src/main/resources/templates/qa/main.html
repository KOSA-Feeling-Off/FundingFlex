<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA Home</title>
    <link rel="stylesheet" href="/css/qa-style.css">
</head>
<body>
    <h1>문의</h1>
    <nav>
        <a href="/qa/fqa">자주 문의한 내역</a>
        <a href="/qa/myquestions">내가 문의한 내역</a>
        <a href="/qa/ask">문의 하기</a>
        <a href="/qa/chat">1:1 실시간 상담</a>
    </nav>
    <div id="content">
        <h2>문의 하기 전에 살펴보고 가세요~</h2>
        	<h3>Fqa 목록</h3>
        <ul>
            <!-- Fqa 리스트 -->
            <li th:each="fqa : ${fqas}">
                <a th:href="@{/qa/fqa/detail/{id}(id=${fqa.fqaId})}" th:text="${fqa.title}">질문 제목</a>
            </li>
        </ul>
    </div>
</body>
</html>
