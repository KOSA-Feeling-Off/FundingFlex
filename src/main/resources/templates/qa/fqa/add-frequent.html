<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자주 묻는 질문 추가</title>
    <link rel="stylesheet" href="/css/qa-style.css">
</head>
<body>
    <h1>새로운 자주 묻는 질문 추가</h1>
    <nav>
        <a href="/qa/frequent">자주 문의한 내역</a>
        <a href="/qa/myquestions">내가 문의한 내역</a>
        <a href="/qa/ask">문의 하기</a>
        <a href="/qa/chat">1:1 실시간 상담</a>
    </nav>
    <div id="content">
        <form action="/qa/fqa/save" method="post">
            <label for="title">질문 제목:</label><br>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="content">질문 내용:</label><br>
            <textarea id="content" name="content" rows="4" cols="50" required></textarea><br><br>
            
            <label for="reply">답변:</label><br>
            <textarea id="reply" name="reply" rows="4" cols="50" required></textarea><br><br>
            
            <input type="submit" value="저장">
        </form>
    </div>
</body>
</html>
