<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://java.sun.com/JSP/Page"
      layout:decorate="~{common/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>FQA 추가</title>
    <link rel="stylesheet" href="/css/qa-style.css">
</head>
<body>
<div layout:fragment="content" class="content">
<div class="container-body">
        <div class="text-body">
        	<div class="form-make-body col-md-8">
    <h2 class="text-center my-4">FQA 작성</h1>
    <nav class="my-qa-top-link">
        <a href="/qa/fqa">자주 문의한 내역</a>
        <a href="/qa/myquestions">내가 문의한 내역</a>
        <a href="/qa/ask">문의 하기</a>
        <a href="/qa/chat">1:1 실시간 상담</a>
    </nav>
    
    <div id="my-qa-content">
        <form class="my-qa-ask-form" action="/qa/fqa/save" method="post">
        <div class="form-group mt-4">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" placeholder="제목을 입력해주세요" required>
        </div>
        <div class="form-group mt-4">
            <label for="content">내용</label>
            <textarea class="form-control qa-ask-content"  name="content" placeholder="내용을 입력해주세요" required></textarea>
         </div>
          <div class="form-group mt-4">
            <label for="reply">답변</label>
            <textarea class="form-control qa-ask-content"  name="reply" placeholder="내용을 입력해주세요" required></textarea>
          </div>   
            <button class="btn btn-primary my-qa-ask-btn" type="submit">저장</button>
        </form>
    </div>
    
    
</div></div></div></div></body></html>
