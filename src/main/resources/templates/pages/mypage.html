<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <!-- 여기에 필요한 CSS 파일들을 링크합니다 -->
</head>
<body>
    <h1>Welcome to My Dashboard</h1>

    <!-- 사용자 정보 -->
    <div>
        <p>Email: <span th:text="${member.email}"></span></p>
        <p>Nickname: <span th:text="${member.nickname}"></span></p>
        <p>Profile Picture:</p>
        <img th:src="@{/images/members/{profileUrl}(profileUrl=${member.profileUrl})}" alt="Profile Picture">
    </div>

    <!-- 좋아요 누른 펀딩글 목록 -->
    <div>
        <h2>Liked Fundings</h2>
        <ul>
            <li th:each="funding : ${likedFundings}">
                <a th:href="@{/funding/details/{fundingsId}(fundingsId=${funding.fundingsId})}" th:text="${funding.title}"></a>
            </li>
        </ul>
    </div>

    <!-- 내가 작성한 펀딩글 목록 -->
    <div>
        <h2>My Fundings</h2>
        <ul>
            <li th:each="funding : ${myFundings}">
                <a th:href="@{/funding/details/{fundingsId}(fundingsId=${funding.fundingsId})}" th:text="${funding.title}"></a>
            </li>
        </ul>
    </div>

    <!-- 내가 참여한 펀딩글 목록 -->
    <div>
        <h2>Joined Fundings</h2>
        <ul>
            <li th:each="funding : ${joinedFundings}">
                <a th:href="@{/funding/details/{fundingsId}(fundingsId=${funding.fundingsId})}" th:text="${funding.title}"></a>
            </li>
        </ul>
    </div>

    <!-- 여기에 필요한 JavaScript 파일들을 링크합니다 -->

</body>
</html>
