<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{common/layouts/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Sign Up</title>
</head>
<body>
	<div layout:fragment="content" class="content">
		<div class="container-body">
			<div class="text-body">
				<div class="form-make-body col-md-7">
						<h2 class="text-center my-4">회원가입</h2>
					<form th:action="@{/api/signup}" th:object="${memberResisterForm}" method="post">
						<div class="form-group mt-4">
							<label for="email">이메일</label> <input type="text" th:field="*{email}" class="form-control"	placeholder="이메일을 입력해주세요.">
							<div class="error text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
						</div>
						<div class="form-group mt-4">
							<label for="nickname">닉네임</label> <input type="text"
								th:field="*{nickname}" class="form-control"
								placeholder="닉네임을 입력해주세요.">
							<div class="error text-danger mt-1" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
						</div>
						<div class="form-group mt-4">
							<label for="password1">비밀번호</label>
							<input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호를 입력해주세요.">
							<div class="error text-danger mt-1" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
						</div>
						<div class="form-group mt-4">
							<label for="password2">비밀번호 확인</label>
							<input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호를 다시 한번 입력해주세요.">
							<div class="error text-danger mt-1" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
						</div>
						<div class="form-group mt-4">
							<label for="profile_url">프로필 사진</label>
							<div class="signup-image-upload">
								<div class="image-upload">
									<input type="file" name="images" accept="image/*" onchange="previewImage(this)">
									<img src="#">
								</div>
							</div>
						</div>
						<div class="signup-button">
							<button type="reset" class="btn btn-primary signup-detail-button" onclick="location.href='/api/home'">홈으로</button>
							<button type="submit" class="btn btn-primary signup-detail-button">회원가입</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
