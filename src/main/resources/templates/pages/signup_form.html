<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layouts/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<title>Sign Up</title>
</head>
<body>
	<div layout:fragment="content" class="container my-3">
		<div class="my-3 border-bottom">
			<div>
				<h4>회원가입</h4>
			</div>
		</div>
		<form th:action="@{/api/signup}" th:object="${memberResisterForm}"
			method="post">
			<div th:replace="@{/common/error/form_errors} :: formErrorsFragment"></div>
			<div class="mb-3">
				<label for="email" class="form-label">이메일</label> <input type="text"
					th:field="*{email}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="nickname" class="form-label">닉네임</label> <input
					type="text" th:field="*{nickname}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password1" class="form-label">비밀번호</label> <input
					type="password" th:field="*{password1}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password2" class="form-label">비밀번호 확인</label> <input
					type="password" th:field="*{password2}" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">회원가입</button>
		</form>
	</div>
</body>
</html>
