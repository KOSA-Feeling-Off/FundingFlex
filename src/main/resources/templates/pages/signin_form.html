<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common/layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="container">
        <span sec:authorize="isAnonymous()">[인증 안됨]</span> 
        <span sec:authorize="isAuthenticated()">[인증됨]</span>
        <h2>로그인</h2>
        <form th:action="@{/api/signin}" method="post" class="form-horizontal" th:object="${memberLoginForm}">
            <div class="form-group">
                <label for="email" class="control-label col-sm-2">사용자 EMAIL</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">비밀번호</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="reset" class="btn btn-secondary">취소</button>
                </div>
            </div>
        </form>
        <div sec:authorize="isAuthenticated()">
            <p>로그인되었습니다. <a th:href="@{/logout}">로그아웃</a></p>
        </div>
    </div>
</div>
</body>
</html>
